    <div class="secant">
        <div class="container">
            <div>
                <h1 class="text-center " id="method">Secant method</h1>
                <div id="Compensation"></div>
                <table class="input">
                    <thead>
                        <tr>
                            <div id="mathfield">x^3+x-1</div>
                            <div id="hidden" style="display:none;">x^3+x-1</div>
                        </tr>
                    </thead>
                    <tbody class="input_faild">
                        <tr>
                            <div class="row">
                                <div class="col-6">
                                    <td>
                                        <label for="xl">Enter Your X<sub>-1</sub></label>
                                        <input type="number" id="xl" value="" placeholder="0">
                                    </td>
                                </div>
                                <div class="col-6">
                                    <td>
                                        <label for="eps">Enter Your Error</label>
                                        <input type="number" id="eps" value="" placeholder="2">
                                    </td>
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <div class="row">
                                <div class="col-6">
                                    <td>
                                        <label for="xu">Enter Your X<sub>0</sub></label>
                                        <input type="number" id="xu" value="" placeholder="1">
                                    </td>
                                </div>
                                <div class="col-6">
                                    <td>
                                        <label for="eps">Enter Your Max iterations</label>
                                        <input type="number" id="maxiter" value="" placeholder="10">
                                    </td>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="root">Root = <label id="root"></label></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="row">
                    <div class="col-12">
                        <div>
                            <button id="demo"
                                onclick="x(mE.getValue()); clearTable(); seCant(xl.value, xu.value, eps.value);">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>


                <br>
                <div class="row">
                    <div class="col-12">
                        <table class="output" id="disp">
                            <thead>
                                <tr>
                                    <th>I</th>
                                    <th>X<sub>i-1</sub></th>
                                    <th>f(x<sub>i-1</sub>)</th>
                                    <th>X<sub>i</sub></th>
                                    <th>f(x<sub>i</sub>)</th>
                                    <th>Error</th>
                                </tr>
                            </thead>
                            <tbody class="out_table"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
